<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Contact – Happy Paws</title>
</head>
<body>
  <header>
    <h1>Contact Happy Paws</h1>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About & Fees</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <h2>We’d Love to Hear From You</h2>
    <p>
      Fill out the form below if you have questions about adoption, volunteering,
      or donating. Our staff will respond as soon as possible.
    </p>

    <form action="/contact" method="post">
      <fieldset>
        <legend>Contact Form</legend>

        
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        <br><br>

        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
        <br><br>

        
        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" name="phone" placeholder="(xxx) xxx-xxxx">
        <br><br>

        
        Gender:<br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>

        
        <label for="topic">Inquiry Topic:</label><br>
        <select id="topic" name="topic">
          <option>Adoption</option>
          <option>Volunteering</option>
          <option>Donation</option>
          <option>General Question</option>
        </select>
        <br><br>

        
        <label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="5" cols="40" placeholder="Type your message here..."></textarea>
        <br><br>

        
        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Happy Paws. All rights reserved.</p>
  </footer>
</body>
</html>
